<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
<style>

  * {
    margin: 0;
    padding: 0;
    border: 0;
    box-sizing: border-box;
  }
  body {
    font-family: "Lato", sans-serif;
    font-weight: 100;
    font-size: 16px;
    color: #333;
    text-align: center;
    background: #fdacd2;
  }
  .playing {
    position: fixed;
    top: 50%;
    left: 50%;
    width: auto;
    transform: translateX(-50%) translateY(-50%);
  }
  .playing:after {
    content: "Music";
    display: block;
    width: 100%;
    margin-top: 10px;
  }
  .now.playing .bar {
    display: inline-block;
    position: relative;
    margin-right: 1px;
    width: 50px;
    height: 100px;
    overflow: hidden;
    background: linear-gradient(to bottom, #0f0, #ff0, #f00);
    color: transparent;
    animation-name: pulse;
    animation-duration: 1s;
    animation-iteration-count: infinite;
  }
  .paused.playing .bar {
    animation-iteration-count: 1;
  }
  .paused.playing:after {
    content: "Paused (Lame)"
  }
  .n1 {
    animation-delay: 0.5s;
  }
  .n2 {
    animation-delay: 0.2s;
  }
  .n3 {
    animation-delay: 1.2s;
  }
  .n4 {
    animation-delay: 0.9s;
  }
  .n5 {
    animation-delay: 2.3s;
  }
  .n6 {
    animation-delay: 1.3s;
  }
  .n7 {
    animation-delay: 3.1s;
  }
  .n8 {
    animation-delay: 1.9s;
  }
  @keyframes pulse {
    0% {
      height: 5px;
      margin-top: 0;
    }
    10% {
      height: 90px;
      margin-top: -40px;
    }
    50% {
      height: 50px;
      margin-top: -20px;
    }
    60% {
      height: 70px;
      margin-top: -30px;
    }
    80% {
      height: 100px;
      margin-top: -60px;
    }
    100% {
      height: 5px;
      margin-top: 0;
    }
  }
  button {
    border: none;
    background: none;
    cursor: pointer;
  }
  img{
    width: 50px;
    height: 50px;
  }
</style>
</head>
<body>


<div class="now playing" id="music">
  <span class="bar n1">A</span>
  <span class="bar n2">B</span>
  <span class="bar n3">c</span>
  <span class="bar n4">D</span>
  <span class="bar n5">E</span>
  <span class="bar n6">F</span>
  <span class="bar n7">G</span>
  <span class="bar n8">H</span><br><br>
  <img src="missindia.png" alt="">
  <audio controls autoplay muted>
      <source src="Kotthaga Kotthaga.mp3">
  </audio><br>
  <button>
      <a href="Kotthaga Kotthaga.mp3" download="itnadenasong">Download</a>
  </button>
</div>
</body>
</html>
